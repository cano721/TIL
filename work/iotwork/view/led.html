<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Flask LED control</h1>
    <h3>
<!--        flask data sending -> jinja2 framework using-->
        {% if message %}
            {{ message }}
        {% endif %}

        {% if status == true %}
            (<a href="/off">LED OFF</a>)
        {% else %}
            (<a href="/on">LED ON</a>)
        {% endif %}
    </h3>
</body>
</html>
